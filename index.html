<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- PRECONNECT - GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite - MGN</title>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="./assets/Background.svg" alt="" />

          <div class="c-logo">
            <img src="./assets/Logo.svg" alt="Logo" />
            <h1 class="title-xl">Festivite</h1>
            <p class="text">Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h2 class="title-md">Crie seu convite</h2>

          <form>
            <fieldset class="c-about-event">
              <legend class="title-sm flex gap-12">
                <span class="icon-legend"></span>Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="date-start">Início</label>
                  <input
                    type="datetime-local"
                    id="date-start"
                    name="date-start"
                    required
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="date-end">Fim</label>
                  <input
                    type="datetime-local"
                    id="date-end"
                    name="date-end"
                    required
                  />
                </div>
              </div>

              <div class="flex gap-16">
                <div class="radio-wrapper flex-1">
                  <label for="type">Tipo</label>
                  <input type="radio" id="type" name="type" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="address">Local</label>
                  <input type="text" id="address" name="address" />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
